<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Naamloos document</title>
</head>

<body>
<div class="form light rounded book_form">
	<h1>Book a room:</h1>
	<ul>
		<li class="select clear_inherit">
			<span>Date:</span>
			<div>
				<select name="day" message="!" validation="empty">
					<option value="" selected="selected">Day</option>
					<option value="01">01</option>
					<option value="02">02</option>
					<option value="03">03</option>
					<option value="04">04</option>
					<option value="05">05</option>
					<option value="06">06</option>
					<option value="07">07</option>
					<option value="08">08</option>
					<option value="09">09</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>
			</div>
		</li>
		<li class="select clear_inherit">
			<div>
				<select name="month" message="!" validation="empty">
					<option value="" selected="selected">Month</option>
					<option value="01">January</option>
					<option value="02">February</option>
					<option value="03">March</option>
					<option value="04">April</option>
					<option value="05">May</option>
					<option value="06">June</option>
					<option value="07">July</option>
					<option value="08">August</option>
					<option value="09">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>
			</div>
		</li>
		<li class="select clear_inherit">
			<div>
				<select name="year" message="!" validation="empty">
					<option value="" selected="selected">Year</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
					<option value="2015">2015</option>
					<option value="2016">2016</option>
				</select>
			</div>
		</li>
		<li class="select clear_inherit">
			<span>Time:</span>
			<div>
				<select name="hour" message="!" validation="empty">
					<option value="" selected="selected">H</option>
					<option value="08">08</option>
					<option value="09">09</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
				</select>
			</div>
		</li>
		<li class="select clear_inherit">
			<div>
				<select name="minute" message="!" validation="empty">
					<option value="" selected="selected">M</option>
					<option value="00">00</option>
					<option value="05">05</option>
					<option value="10">10</option>
					<option value="15">15</option>
					<option value="20">20</option>
					<option value="25">25</option>
					<option value="30">30</option>
					<option value="35">35</option>
					<option value="40">40</option>
					<option value="45">45</option>
					<option value="50">50</option>
					<option value="55">55</option>
				</select>
			</div>
		</li>
		<li class="spacer"></li>
		<li class="select">
			<span>Title:</span>
			<div>
				<select name="Title" message="!" validation="empty">
					<option value="" selected="selected">Title</option>
					<option value="Mr">Mr</option>
					<option value="Mrs">Mrs</option>
					<option value="Miss">Miss</option>
					<option value="Dr">Dr</option>
					<option value="Prof">Prof</option>
				</select>
			</div>
		</li>
		<li class="clear_inherit">
			<span>First name:</span>
			<div>
				<input type="text" name="First name" message="You did not enter your First name." validation="empty">
			</div>
		</li>
		<li class="clear_inherit">
			<span>Last name:</span>
			<div>
				<input type="text" name="Last name" message="You did not enter your Last name." validation="empty" />
			</div>
		</li>
		<li>
			<span>Email address:</span>
			<div>
				<input type="text" name="Email address" message="Invalid email address." validation="email" />
			</div>
		</li>
		<li class="spacer"></li>
		<li>
			<span>Phone number:</span>
			<div>
				<input type="text" name="Phone number" message="Invalid phone number." validation="phone" />
			</div>
		</li>
		<li class="clear_inherit">
			<span>Address line 1:</span>
			<div>
				<input type="text" name="Address line 1" />
			</div>
		</li>
		<li class="clear_inherit">
			<span>Address line 2:</span>
			<div>
				<input type="text" name="Address line 2" />
			</div>
		</li>
		<li class="clear_inherit">
			<span>City / Town:</span>
			<div>
				<input type="text" name="City / Town" />
			</div>
		</li>
		<li class="clear_inherit">
			<span>Zipcode:</span>
			<div>
				<input type="text" name="Zipcode" />
			</div>
		</li>
		<li class="spacer"></li>
		<li>
			<span>Comments:</span>
			<div>
				<textarea name="Comments"></textarea>
			</div>
		</li>
		<li class="spacer"></li>
		<li>
			<span>3 + 4 =</span>
			<div>
				<input class="captcha" type="text" name="captcha" answer="273" message="Security question is incorrect." validation="captcha" />
			</div>
		</li>
		<li>
			<span></span>
			<button>Submit</button>
		</li>
		<input type="hidden" name="hidden_receiver" value="your@email.com">
		<input type="hidden" name="hidden_subject" value="Question received">
		<input type="hidden" name="hidden_duration" value="500">
		<input type="hidden" name="hidden_thanks_title" value="Thank you!">
		<input type="hidden" name="hidden_thanks_message" value="We will reply within 24 hours.">
	</ul>
</div>
</body>
</html>
