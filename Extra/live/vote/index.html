<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=2.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Fast form - DEMO</title>
        <link rel="stylesheet" type="text/css" href="../template/style.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript" src="../template/default.js"></script>
        <script type="text/javascript" src="../template/validation.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="form menu">
            	<a href="../">Generator</a>
            	<a href="../contact">Contact</a>
            	<a href="../call">Call me back</a>
            	<a href="../book">Reservation</a>
                <a href="../order">Order</a>
            	<a href="../subscribe">Subscribtion</a>
            	<a href="../survey">Survey</a>
            	<a href="" class="active">Vote</a>
            </div>
            <div class="form light rounded vote_form">
                <h1>Vote / Poll form:</h1>
                <ul>
                    <li>
                        <span>Vote for your favorite music:</span>
                        <div>
                            <label><input class="radio" type="radio" name="question1" value="Alternative Music" />Alternative Music</label><br />
                            <label><input class="radio" type="radio" name="question1" value="Blues" />Blues</label>
                            <label><input class="radio" type="radio" name="question1" value="Classical Music" />Classical Music</label>
                            <label><input class="radio" type="radio" name="question1" value="Country Music" />Country Music</label>
                            <label><input class="radio" type="radio" name="question1" value="Dance Music" />Dance Music</label>
                            <label><input class="radio" type="radio" name="question1" value="Easy Listening" />Easy Listening</label>
                            <label><input class="radio" type="radio" name="question1" value="Electronic Music" />Electronic Music</label>
                            <label><input class="radio" type="radio" name="question1" value="Hip Hop / Rap" />Hip Hop / Rap</label>
                            <label><input class="radio" type="radio" name="question1" value="Electronic" />Electronic</label>
                            <label><input class="radio" type="radio" name="question1" value="Indie Pop" />Indie Pop</label>
                            <label><input class="radio" type="radio" name="question1" value="Jazz" />Jazz</label>
                            <label><input class="radio" type="radio" name="question1" value="Latin Music" />Latin Music</label>
                            <label><input class="radio" type="radio" name="question1" value="Opera" />Opera</label>
                            <label><input class="radio" type="radio" name="question1" value="Pop (Popular music)" />Pop (Popular music)</label>
                            <label><input class="radio" type="radio" name="question1" value="R&B / Soul" />R&B / Soul</label>
                            <label><input class="radio" type="radio" name="question1" value="Reggae" />Reggae</label>
                            <label><input class="radio" type="radio" name="question1" value="Rock" />Rock</label>
                            <input type="hidden" name="Favorite music" value="" message="You did not select your favorit music!" validation="empty" />
                        </div>
                    </li>
                    <li>
                        <span></span>
                        <button>Place vote!</button>
                    </li>
                    <input type="hidden" name="hidden_receiver" value="info@feeling4design.nl">
                    <input type="hidden" name="hidden_subject" value="New vote received">
                    <input type="hidden" name="hidden_duration" value="500">
                    <input type="hidden" name="hidden_thanks_title" value="Thank you for voting!">
                    <input type="hidden" name="hidden_thanks_message" value="You supported your favorite music. Soon we will announce the most popular genre.">
                </ul>
            </div>
      	</div>
    </body>
</html>
