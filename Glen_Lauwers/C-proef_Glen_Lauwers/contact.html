<!--Formulier-->
<div id="formulier">
	<h1>Contacteer ons</h1>
 		<form id="register" method="post" action="#">
        	<fieldset id="mijn_gegevens">
                	<div class="formulier">
                	Man<input class="geslacht" type="radio" name="Geslacht" value="man"/>
                 	Vrouw<input class="geslacht" type="radio" name="Geslacht" value="vrouw"/>
                	Naam:<input id="naam" type="text" name="name" class="tekst"/>
                	Achternaam:<input id="achternaam" type="text" class="tekst"/>
                	E-mail:<input id="email" type="text" name="email" class="tekst"/>
                	Straat:<input id="straat" type="text" name="straat" class="tekst"/>
                	Nummer:<input id="nummer" type="text" name="nummer" class="tekst"/>
                	Postcode:<input id="postcode" type="text" name="postcode" class="tekst"/>
                	Gemeente:<input id="gemeente" type="text" name="gemeente" class="tekst"/>
     				Provincie:<select name="provincie" id="provincie">
                    	<option value="Kies uit">Kies uit</option>
       					<option value="West-Vlaanderen">West-Vlaanderen</option>
       					<option value="Oost-vlaanderen">Oost-vlaanderen</option>
       					<option value="Antwerpen">Antwerpen</option>
       					<option value="Vlaams-Brabant">Vlaams-Brabant</option>
       					<option value="Limburg">Limburg</option>
       					<option value="Henegouwen">Henegouwen</option>
       					<option value="Waals-Brabant">Waals-Brabant</option>
       					<option value="Namen">Namen</option>
       					<option value="Luik">Luik</option>
       					<option value="Luxemburg">Luxemburg</option>
     				</select> 
                    </div>
            </fieldset>
            <fieldset id="extra">
                    <div class="formulier">
					Opmerking:<textarea name="opmerking" cols="52" rows="5" class="velden" id="opmerking"></textarea>
                    Bestand uploaden:<input type="file" name="upload" id="upload"/>
                	<input type="reset" name="reset" value="Wissen" id="reset"/>
                	<input type="submit" value="Verzenden" id="verzenden" />
         			</div>
        	</fieldset>
 		</form>
</div>
